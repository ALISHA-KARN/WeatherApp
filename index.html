<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
            <input type="text" placeholder="Enter your location" class="input-box">
            <button class="fa-brands fa-searchengin fa-2xl" id="searchBtn"></button>
        </div>
    </div>

    <div class="location-not-found">
        <h1>Sorry, Location not found!!!</h1>
        <img src="error.jpg" alt="404 Error">
    </div>
        <div class="weather-body">
             <img src="weather icons.png" alt="weather-img" class="weather-img">
             <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">Weather Forecast</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">0%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">0km</span>
                        <p>Wind Speed</p>
                    </div>
            </div>
        </div>
     </div>
     <script src="https://kit.fontawesome.com/37e9d7c26f.js" crossorigin="anonymous"></script>
     <script src= "script.js"></script>

    
</body>
</html>
